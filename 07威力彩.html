<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>



const rand = (max,min) => {
return Math.round(Math.random() * (max - min) + min);}
let arr = [];
let way= rand(1, 38);
for(i=1;i<=6;i++){
arr.push(way)
while(arr.includes(way)){
    way = rand(1,38)}
}

document.write(`A區${arr}`);
document.write("<br>");
document.write(`B區${rand(1, 8)}`);
</script>
</body>
